<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignIn</title>

    <script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">


    <script type="text/javascript">

        function validateSign() {
            name = inputName.value;
            email = inputEmail.value;
            password = inputPassword.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            }
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                return (true);
            }
            alert("You have entered an invalid email address!")
            return (false);

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }

        $(function () {
            $('#btnSignUp').click(function () {
                $.ajax({
                    url: '/signUp',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function (response) {
                        console.log(response);
                    },
                    error: function (error) {
                        console.log(error);

                    }
                });
            });
        });

    </script>

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>SignIn Page</h1>
        <form class="form-signin">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required
                   autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address"
                   required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                   required>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" onclick="validateSign()" type="button">Sign
                up
            </button>

        </form>

    </div>


    <footer class="footer">
        {#        <p>&copy; Company 2015</p>#}
    </footer>

</div>

</body>
</html>
